{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
Create Project
{% endblock %}


{% block content %}
 <form method="post">
  {% csrf_token %}
  {{ form|crispy }} # Django automatically generates a form based on these fields
  <input class="btn btn-primary" type="submit" value="Save" />
  <a class="btn btn-secondary" href="{% url 'project-list' %}" role="button">Cancel</a>
</form>

<script>
  $(document).ready(function() {
    $('#id_school').select2();
  });
</script>
{% endblock %}
